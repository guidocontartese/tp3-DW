<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicios JavaScript</title>
    <script>
      let primerNombre = "Nachito";
      let apellido = "Contartese";
    </script>
  </head>
  <body>
    <script>
      let base = prompt("Ingrese la base del rectángulo:");
      let altura = prompt("Ingrese la altura del rectángulo:");
      document.write(
        "<p>El perímetro del rectángulo es: " + (2 * base + 2 * altura) + "</p>"
      );
      document.write("<p>El área del rectángulo es: " + base * altura + "</p>");
    </script>
  </body>
</html>
